    let menu = document.querySelector('.avator-menu')
let avator = document.querySelector('.avator')
avator.addEventListener('click',function(e){ 
    if(menu.style.visibility == 'hidden'){  
        menu.style.visibility = 'visible'
        menu.style.top = '45px'
        menu.style.opacity = '1'
        e.stopPropagation();
    }else{  
        menu.style.transition = 'all .2s linear'
        menu.style.top = '40px'
        menu.style.opacity = '0'
        menu.style.visibility = 'hidden'
        e.stopPropagation();
    }
})
